<div class="login-container">
  <h1 class="title">GoFinance</h1>
    <div class="login-box">
      <h2 class="subtitle">Regístrate</h2>
      <p class="register-link">Ya tienes una cuenta? <a href="#" routerLink="/login">Inicia sesión aquí</a></p>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label>Nombres</label>
          <div class="form-row">
            <mat-form-field class="register-input">
              <input matInput id="names" type="names" name="names" required formControlName="name">
              <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">
                Ingrese un nombre
              </mat-error>
            </mat-form-field>
            <div class="help-icon">
              <mat-icon class="help-icon" matTooltip="Ingrese su nombre (mínimo 3 caracteres)" style="cursor: help;">help_outline</mat-icon>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Apellidos</label>
          <div class="form-row">
            <mat-form-field class="register-input">
              <input matInput id="lastnames" type="lastnames" name="lastnames" required formControlName="lastName">
              <mat-error *ngIf="registerForm.get('lastName')?.errors?.['required']">
                Ingrese sus apellidos
              </mat-error>
            </mat-form-field>
            
            <mat-icon class="help-icon" matTooltip="Ingrese sus apellidos (mínimo 3 caracteres)" style="cursor: help;">help_outline</mat-icon>
          </div>
        </div>
          
        <div class="form-group">
          <label for="email">Correo</label>
          <div class="form-row">
            <mat-form-field class="register-input">
              <input matInput id="email" type="email" name="email" required formControlName="email">
              <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
                Ingrese un correo electrónico
              </mat-error>
            </mat-form-field>
            <mat-icon class="help-icon" matTooltip="Ingrese un correo electrónico válido" style="cursor: help;">help_outline</mat-icon>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="form-row">
            <mat-form-field class="register-input">
              <input matInput id="password" type="password" name="password" required formControlName="password">
              <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
                Ingrese una contraseña
              </mat-error>
            </mat-form-field>
            <mat-icon class="help-icon" matTooltip="Ingrese una contraseña (mínimo 8 caracteres)" style="cursor: help;">help_outline</mat-icon>
          </div>
        </div>
        <button class="submit-button" mat-stroked-button type="submit">Registrarme</button>
      </form>
    </div>
  </div>
