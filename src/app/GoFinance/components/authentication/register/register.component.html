<div class="login-container">
  <h1 class="title">GoFinance</h1>
    <div class="login-box">
      <h2 class="subtitle">Regístrate</h2>
      <p class="register-link">Ya tienes una cuenta? <a href="#" routerLink="/login">Inicia sesión aquí</a></p>
      <form>
        <div class="form-group">
          <div class="input-row">
            <div class="input-group">
              <label>Nombres</label>
              <input [(ngModel)]="name" id="names" type="names" name="names" matInput required>
            </div>
            <div class="input-group">
              <label>Apellidos</label>
              <input [(ngModel)]="lastname" id="lastnames" type="lastnames" name="lastnames" matInput required>
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <label>DNI</label>
              <input id="dni" type="dni" name="dni" matInput required>
            </div>
            <div class="input-group">
              <label>RUC</label>
              <input id="ruc" type="ruc" name="ruc" matInput required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input [(ngModel)]="email" id="email" type="email" name="email" matInput required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña
            <button mat-icon-button matTooltipPosition="above"
                    [matTooltip]= "passwordTooltip"
                    matTooltipClass="custom-tooltip">
              <mat-icon>help_outline</mat-icon>
            </button>
          </label>
          <input [(ngModel)]="password" id="password" type="password" name="password" matInput required>
        </div>
        <button (click)="register()" mat-raised-button color="primary" type="submit">Registrarme</button>
      </form>
    </div>
  </div>
