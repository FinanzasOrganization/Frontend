<div class="login-container">
  <h1 class="title">GoFinance</h1>
  <div class="login-box">
    <h2 class="subtitle">Iniciar Sesión</h2>
    <p class="register-link">No tienes una cuenta? <a href="#" routerLink="/register">Regístrate aquí</a></p>
    <form>
      <div class="form-group">
        <label for="email">Correo</label>
        <input [(ngModel)]="email" id="email" name="email" matInput required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input [(ngModel)]="password" id="password" name="password" matInput required>
      </div>
      <div class="form-group remember-me">
        <mat-checkbox>Recuérdame</mat-checkbox>
      </div>
      <button (click)="login()" type="submit" mat-raised-button color="primary">Iniciar Sesión</button>
      <a class="forgot-password" href="#">Recuperar contraseña</a>
    </form>
  </div>
</div>
