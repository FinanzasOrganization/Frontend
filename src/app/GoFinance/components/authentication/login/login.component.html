<div class="login-container">
  <h1 class="title">GoFinance</h1>
  <div class="login-box">
    <h2 class="subtitle">Iniciar Sesión</h2>
    <p class="register-link">No tienes una cuenta? <a href="#" routerLink="/register">Regístrate aquí</a></p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <mat-form-field class="login-form">
          <label for="email">Correo</label>
          <input matInput id="email" name="email" required formControlName="email">
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            Ingrese un correo electrónico
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Ingrese un email válido.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="login-form">
          <label for="password">Contraseña</label>
          <input matInput id="password" name="password" type="password" required formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Ingrese una contraseña
          </mat-error>
        </mat-form-field> 
      </div>
      <div class="form-group remember-me">
        <mat-checkbox>Recuérdame</mat-checkbox>
      </div>
      <button class="submit-button" type="submit" mat-stroked-button >Iniciar Sesión</button>
      <a class="forgot-password" href="#">Recuperar contraseña</a>
    </form>
  </div>
</div>
