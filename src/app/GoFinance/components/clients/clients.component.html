<div class="container">
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#" routerLink="/history">Historial</a></li>
        <li><a href="#" routerLink="/clients">Clientes</a></li>
        <li><a href="#" (click)="cerrar()" routerLink="/login">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Clientes</h1>
      <button mat-raised-button color="primary" [routerLink]="'/data-customer'">Añadir cliente</button>
    </header>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columnas -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="interestRate">
          <th mat-header-cell *matHeaderCellDef> Tasa de Interés </th>
          <td mat-cell *matCellDef="let element"> {{element.interestRate + "%"}} </td>
        </ng-container>

        <ng-container matColumnDef="monthlyPaymentDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de pago (mes) </th>
          <td mat-cell *matCellDef="let element"> {{element.monthlyPaymentDate | date: 'MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="creditLimit">
          <th mat-header-cell *matHeaderCellDef> Crédito </th>
          <td mat-cell *matCellDef="let element"> {{element.creditLimit | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="account-balance">
          <th mat-header-cell *matHeaderCellDef> Saldo de cuenta </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" (click)="getAccountBalance(element.id)">Ver saldo de cuenta</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" (click)="deleteCustomer(element.id)">Eliminar</button>
          </td>
        </ng-container>

        <!-- Cabeceras y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </main>
