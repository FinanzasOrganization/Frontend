<h2>Transacciones del Cliente</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="transaction_date">
        <th mat-header-cell *matHeaderCellDef> Fecha de transacción </th>
        <td mat-cell *matCellDef="let element"> {{element.transaction_date | date}} </td>
      </ng-container>

      <ng-container matColumnDef="installments">
        <th mat-header-cell *matHeaderCellDef> Cuotas </th>
        <td mat-cell *matCellDef="let element"> {{element.installments}} </td>
      </ng-container>

      <ng-container matColumnDef="due_date">
        <th mat-header-cell *matHeaderCellDef> Fecha de vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.due_date | date}} </td>
      </ng-container>

    <!-- Add more columns as needed -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
